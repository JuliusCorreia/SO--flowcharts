<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Body Flow 1 – Overall Passenger Screening</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050814;
      color: #f5f7ff;
    }
    header {
      padding: 10px 12px;
      background: #050814;
      border-bottom: 1px solid #252a3c;
    }
    header h1 {
      font-size: 1.1rem;
      margin: 0 0 4px;
      color: #3da9fc;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    header p {
      font-size: 0.8rem;
      margin: 0;
      color: #b5bdd9;
    }
    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 10px 40px;
    }
    #diagram {
      width: 100%;
      overflow-x: auto;
      background: #090d1a;
      border-radius: 10px;
      padding: 6px;
    }
    svg {
      max-width: none;
    }
  </style>
  <!-- Raphael and Flowchart.js from CDN (no build tools) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.15.0/flowchart.min.js"></script>
</head>
<body>
  <header>
    <h1>Body Flow 1 – Overall Passenger Screening</h1>
    <p>Graphical IF → THEN flow, rendered with Flowchart.js.</p>
  </header>
  <div class="wrapper">
    <div id="diagram"></div>
  </div>

  <script>
    // Flow 1: Overall Passenger Screening (People)
    var code = `
st=>start: Passenger arrives at lane
de=>operation: Greet passenger\\nExplain process\\nDirect to divest/loading area
req=>condition: Required items removed?\\n(coats, belts, shoes, pockets empty)
tidy=>operation: Coach passenger to remove items\\nCheck trays again
exc=>condition: Exception?\\nWheelchair / infant < 1m / pacemaker / > 2m
adapt=>operation: Skip QPS\\nAdapted search\\n(manual + HHMD + ETD)
noexc=>operation: Send passenger through QPS once
qps=>condition: QPS result?
clear=>operation: Passenger collects bags\\nPassenger exits screening
act=>operation: Follow QPS Decision / Activation\\n(Flows 2 and 3)
e=>end: End

st->de->req
req(yes)->exc
req(no)->tidy->req
exc(yes)->adapt->e
exc(no)->noexc->qps
qps(yes)->clear->e
qps(no)->act->e
`;

    var diagram = flowchart.parse(code);
    diagram.drawSVG('diagram', {
      'x': 0,
      'y': 0,
      'line-width': 2,
      'line-length': 40,
      'text-margin': 8,
      'font-size': 12,
      'font-color': '#f5f7ff',
      'line-color': '#3da9fc',
      'element-color': '#3da9fc',
      'fill': '#050814',
      'yes-text': 'Yes',
      'no-text': 'No',
      'arrow-end': 'block',
      'scale': 1,
      'symbols': {
        'start': { 'fill': '#151a2c' },
        'end': { 'fill': '#151a2c' },
        'condition': { 'fill': '#151a2c' },
        'operation': { 'fill': '#151a2c' }
      },
      'flowstate': {}
    });
  </script>
</body>
</html>
